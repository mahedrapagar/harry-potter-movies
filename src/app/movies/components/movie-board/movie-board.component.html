<nav class="navbar bg-body-tertiary">
  <div class="container">
    <div class="navbar-brand">
      <img src="assets/harry-potter.png" alt="Harry Potter Logo">
    </div>
  </div>
</nav>
<div class="container-fluid p-4 text-center justify-content-center">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 justify-content-center bg-body-tertiary p-2">
      <div class="text-start"><h5>Filters</h5></div>
      <div class="d-md-flex justify-content-around align-items-center">
        <div class="input-group">
          <span class="input-group-text title">Title</span>
          <input type="text" [(ngModel)]="titleFilter" (input)="applyFilters()" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Release Year</span>
          <input type="text" [(ngModel)]="releaseYearFilter" (input)="applyFilters()" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <ng-container *ngIf="loading" class="text-center mt-2">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!loading">
      <ng-container *ngFor="let movie of filteredMovies">
        <div class="col-lg-7 col-md-10 col-sm-12 col-12 mb-3">
          <app-movie [movie]="movie"></app-movie>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
